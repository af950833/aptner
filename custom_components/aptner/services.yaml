get_car_status:
  name: "아파트너 차량 현재 상태"
  description: "아파트너에서 차량의 현재 주차 상태를 확인합니다. (device_tracker용)"
  fields:
    entry_id:
      name: "통합구성요소 ID"
      description: "여러 Aptner 계정이 있는 경우 특정 엔트리를 지정합니다."
      required: false
      selector:
        text:
    carno:
      name: "차량번호"
      description: "특정 차량번호만 조회합니다. 미입력 시 전체 차량을 반환합니다."
      required: false
      selector:
        text:

get_reserve_status:
  name: "아파트너 방문차량 예약현황"
  description: "아파트너에서 방문차량의 주차 예약현황을 확인합니다. (응답 반환)"

reserve_car:
  name: "아파트너 방문차량 예약"
  description: "아파트너에서 방문차량의 주차를 예약합니다."
  fields:
    date:
      name: "방문시작일"
      description: "방문시작일 (형식: 2025.01.01)"
      example: "2025.01.01"
      required: true
      selector:
        date:
    purpose:
      name: "방문목적"
      description: "방문 목적을 입력합니다."
      example: "지인/가족방문"
      required: true
      default: "지인/가족방문"
      selector:
        select:
          options:
            - "지인/가족방문"
            - "과외/수업"
            - "돌봄도우미(청소)"
            - "기타"
          mode: dropdown
    carno:
      name: "차량번호"
      description: "방문 차량의 차량번호를 입력합니다."
      example: "123가5678"
      required: true
      default: "123가5678"
      selector:
        text:
    days:
      name: "방문기간"
      description: "방문 기간 (일 단위)"
      example: 1
      required: true
      default: 1
      selector:
        number:
          min: 1
          max: 30
          step: 1
          mode: box
    phone:
      name: "연락처"
      description: "방문 차량 연락처"
      example: "010-1234-5678"
      required: true
      default: "010-1234-5678"
      selector:
        text: